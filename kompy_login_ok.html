<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kompy – Sesión iniciada</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Fuente e iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          crossorigin="anonymous" />

    <style>
        :root {
            --kompy-green: #4CAF50;
            --kompy-green-dark: #2e7d32;
            --text-light: #f5f5f5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Poppins";
            background-color: #f4f7f5;
            color: #222;
        }

        a { text-decoration: none; color: inherit; }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            background: rgba(5, 6, 8, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .navbar-logo img {
            height: 64px;
            border-radius: 10px;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .navbar-item {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            display: flex;
            align-items: center;
            gap: 6px;
            padding-bottom: 3px;
            border-bottom: 2px solid transparent;
            transition: color 0.2s ease, border-color 0.2s ease;
        }

        .navbar-item i {
            font-size: 0.95rem;
        }

        .navbar-item:hover {
            color: var(--kompy-green);
            border-color: var(--kompy-green);
        }

        .navbar-cta {
            background: var(--kompy-green);
            color: #fff;
            padding: 8px 18px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid transparent;
            transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .navbar-cta:hover {
            background: var(--kompy-green-dark);
            box-shadow: 0 8px 18px rgba(76, 175, 80, 0.35);
            transform: translateY(-1px);
        }


        /* CONTENIDO */
        main {
            padding: 140px 8vw 40px;
        }

        .card {
            max-width: 650px;
            margin: 0 auto;
            background: #fff;
            border-radius: 18px;
            padding: 30px;
            border: 1px solid #dceadd;
            box-shadow: 0 12px 30px rgba(0,0,0,0.06);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: var(--kompy-green-dark);
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: var(--kompy-green);
            color: #fff;
            padding: 12px 24px;
            border-radius: 999px;
            font-size: 0.9rem; font-weight:600;
            border:none; cursor:pointer;
            transition:0.2s;
        }

        .btn-primary:hover { background: var(--kompy-green-dark); }

    </style>
</head>

<body>

<header class="navbar">
    <div class="navbar-logo">
        <img src="kompy_logo_white.png"><span>Kompy</span>
    </div>
        <nav class="navbar-menu">
        <a href="KOMPY.html#planificador" class="navbar-item">
            <i class="fa-solid fa-clipboard-list"></i> Planificador
        </a>
        <a href="kompy_ticket.html" class="navbar-item">
            <i class="fa-solid fa-receipt"></i> Subir ticket
        </a>
        <a href="kompy_resultados_historicos.html" class="navbar-item">
            <i class="fa-solid fa-clock-rotate-left"></i> Historial
        </a>
        <a href="KOMPY.html#sobre-nosotros" class="navbar-item">
            <i class="fa-solid fa-circle-info"></i> Sobre nosotros
        </a>
        <a href="KOMPY.html#how" class="navbar-item">
            <i class="fa-solid fa-route"></i> Cómo funciona
        </a>
        <a href="kompy_usuario.html" class="navbar-cta">
            <i class="fa-solid fa-user"></i> Acceder
        </a>
    </nav>
</header>

<main>
    <div class="card">
        <i class="fa-solid fa-circle-check" style="font-size:3rem; color:var(--kompy-green); margin-bottom:10px;"></i>
        <h1>Sesión iniciada</h1>
        <p>Bienvenido de nuevo a Kompy, Paula. Tu sesión se ha iniciado correctamente.</p>

        <a href="KOMPY.html#planificador">
            <button class="btn-primary">
                <i class="fa-solid fa-clipboard-list"></i> Ir al planificador
            </button>
        </a>
    </div>
</main>

</body>
</html>
